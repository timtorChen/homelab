---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/secretstore_v1.json
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  namespace: loki
  name: loki
spec:
  provider:
    aws:
      service: ParameterStore
      region: us-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: loki
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  namespace: loki
  name: loki-secret
spec:
  refreshInterval: "24h"
  secretStoreRef:
    kind: SecretStore
    name: loki
  refreshPolicy: OnChange
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
  dataFrom:
    - extract:
        key: /kubernetes/loki
