---
# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/refs/heads/main/api/jsonschema/schema.json
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: pvc-snapshot-to-s3-workflowtemplate
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: pvcName
      - name: volumeSnapshotClass
  templates:
    - name: main
      steps:
        - - name: create-snapshot
            template: create-snapshot

    - name: create-snapshot
      container:
        image: bitnami/kubectl
        command: ["/bin/sh", "-c"]
        args:
          - |
              kubectl apply -f - <<EOF
              apiVersion: snapshot.storage.k8s.io/v1
              kind: VolumeSnapshot
              metadata:
                namespace: "{{workflow.namespace}}"
                name: "{{workflow.parameters.pvcName}}-snapshot-{{workflow.creationTimestamp}}"
              spec:
                volumeSnapshotClassName: "{{workflow.parameters.volumeSnapshotClass}}"
                source:
                  persistentVolumeClaimName: "{{workflow.parameters.pvcName}}"
              EOF
        securityContext: &sc
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
