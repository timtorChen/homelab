---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  # namespace: vaultwarden
  # name: vaultwarden-manual-backup
  {}
spec:
  trigger:
    # manual: vaultwarden-manual-backup
    {}
  sourcePVC: vaultwarden-data
  restic:
    pruneIntervalDays: 14
    repository: vaultwarden-backup-secret
    retain:
      hourly: 6
      daily: 5
      weekly: 4
      monthly: 3
    copyMethod: Snapshot
    # volume created from snapshot
    volumeSnapshotClassName: rook-ceph-fs
    storageClassName: fs-fast-ec
    accessModes: ["ReadWriteOnce"]
    cacheStorageClassName: rbd-fast-ec
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 1Gi
    moverSecurityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      seccompProfile:
        type: RuntimeDefault
