---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: vector-operator
  name: vector-operator
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: vector-operator
      chart: vector-operator
      version: "0.3"
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  values:
    createCRD: true
    image:
      repository: kaasops/vector-operator
      tag: v0.1.1
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 50Mi
    serviceAccount:
      create: true
