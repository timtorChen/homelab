---
# Helm
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  namespace: volsync
  name: backube
spec:
  url: https://backube.github.io/helm-charts/
  interval: 24h
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: volsync
  name: volsync
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: backube
      chart: volsync
      version: 0.10.0
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 1h
  maxHistory: 1
  values:
    manageCRDs: true

    restic:
      repository: quay.io/backube/volsync
      tag: release-0.11

    podSecurityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

    # manager container securityContext
    securityContext:
      runAsUser: 1001
      runAsGroup: 1001
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]

    resources: {}
