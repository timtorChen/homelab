---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"
silent: true

includes:
  cnpg:
    taskfile: ../../.tasks/cnpg.yaml

tasks:
  pitrestore:
    prompt: "Restore will delete the current grafana-postgres... continune?"
    cmds:
      - task: stop
      - task: cnpg:delete
        vars:
          NAMESPACE: grafana
          NAME: grafana-postgres
      - task: cnpg:pitr
        vars:
          TEMPLATE: maintain/postgres-restore.tmpl.yaml
      - task: start

  backup:
    cmds:
      - task: cnpg:backup
        vars:
          NAMESPACE: grafana
          NAME: grafana-postgres

  stop:
    cmd: |
      echo "Stopping grafana..."
      kubectl scale --replicas 0 -n grafana deployment/grafana

  start:
    cmd: |
      echo "Starting grafana..."
      kubectl scale --replicas 2 -n grafana deployment/grafana

  stop-postgres:
    cmds:
      - task: cnpg:stop
        vars:
          NAMESPACE: grafana
          NAME: grafana-postgres

  start-postgres:
    cmds:
      - task: cnpg:start
        vars:
          NAMESPACE: grafana
          NAME: grafana-postgres

  stop-all:
    cmds:
      - task: stop
      - task: stop-postgres

  start-all:
    cmds:
      - task: start-postgres
      - task: start

  list-backup:
    env:
      S3_ENDPOINT_URL: https://s3.us-east-005.backblazeb2.com
      POSTGRES_REPO: s3://homelab-amethyst-grafana/grafana-postgres/base/
      BACKUP_SECRET:
        sh: |
          aws ssm get-parameter --name /amethyst/grafana-postgres \
          --query "Parameter.Value" --with-decryption
      AWS_ACCESS_KEY_ID:
        sh: echo $BACKUP_SECRET | jq -r 'fromjson | .POSTGRES_B2_ACCESS_KEY_ID'
      AWS_SECRET_ACCESS_KEY:
        sh: echo $BACKUP_SECRET | jq -r 'fromjson | .POSTGRES_B2_ACCESS_SECRET_KEY'
    cmds:
      - |
          echo "Listing grafana-postgres backups..."
          aws s3 ls --endpoint-url="$S3_ENDPOINT_URL" "$POSTGRES_REPO" | tr -s ' '
