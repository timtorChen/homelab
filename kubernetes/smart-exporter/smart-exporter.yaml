---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  namespace: smart-exporter
  name: bjw-s
spec:
  url: https://bjw-s.github.io/helm-charts
  interval: 24h
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: smart-exporter
  name: smart-exporter
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 3.6.1
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  values:
    controllers:
      main:
        type: daemonset
        strategy: RollingUpdate
        pod:
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
        containers:
          main:
            image:
              repository: matusnovak/prometheus-smartctl
              tag: v2.5.0
            env:
              SMARTCTL_EXPORTER_PORT: &port 9902
              SMARTCTL_REFRESH_INTERVAL: 60
            probes:
              startup:
                enabled: true
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 64Mi
              requests:
                cpu: 50m
                memory: 64Mi
            securityContext:
              privileged: true
            terminationMessagePath: /termination-log

    persistence:
      device:
        type: hostPath
        hostPath: /dev
        globalMounts:
          - path: /dev
            readOnly: true

    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            primary: true
            port: *port
            protocol: HTTP

    serviceMonitor:
      main:
        serviceName: smart-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 30s
            relabelings:
              - action: replace
                sourceLabels: ["__meta_kubernetes_pod_node_name"]
                targetLabel: nodename
            metricRelabelings:
              - action: drop
                sourceLabels: [__name__]
                regex: ^(python|process).*
