---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/secretstore_v1.json
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  namespace: unifi-controller
  name: unifi-controller-backup
spec:
  provider:
    aws:
      service: ParameterStore
      region: us-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: unifi-controller-backup
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  namespace: unifi-controller
  name: unifi-controller-backup-secret
spec:
  refreshInterval: "24h"
  secretStoreRef:
    kind: SecretStore
    name: unifi-controller-backup
  refreshPolicy: OnChange
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
  dataFrom:
    - extract:
        key: /kubernetes/unifi-controller/backup
