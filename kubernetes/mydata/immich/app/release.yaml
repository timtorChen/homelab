---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: mydata
  name: immich
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 3.6.1
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  values:
    global:
      nameOverride: immich

    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 65534

    controllers:
      server:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        annotations: &annotations
          secret.reloader.stakater.com/reload: &s immich-secret
        labels:
          app.kubernetes.io/component: server
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.106.4
            env:
              IMMICH_WORKERS_INCLUDE: api
              IMMICH_PORT: &p1 3001
              IMMICH_MEDIA_LOCATION: &data-dir /data
              IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning:3003
              REDIS_HOSTNAME: immich-dragonfly
              DB_VECTOR_EXTENSION: pgvector
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: DB_URL
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: REDIS_PASSWORD
            probes: &probes
              startup:
                enabled: true
              readiness:
                enabled: true
              liveness:
                enabled: true
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 512Mi
            securityContext: &sc
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
              seccompProfile:
                type: RuntimeDefault
      microservices:
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        annotations: *annotations
        labels:
          app.kubernetes.io/component: microservices
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.106.4
            env:
              IMMICH_WORKERS_EXCLUDE: api
              IMMICH_MEDIA_LOCATION: *data-dir
              IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning:3003
              REDIS_HOSTNAME: immich-dragonfly
              DB_VECTOR_EXTENSION: pgvector
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: DB_URL
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: REDIS_PASSWORD
            probes:
              startup:
                enabled: false
              readiness:
                enabled: false
              liveness:
                enabled: false
            resources:
              limits:
                memory: 2Gi
              requests:
                cpu: 100m
                memory: 1Gi
            securityContext: *sc
      machine-learning:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        annotations: *annotations
        labels:
          app.kubernetes.io/component: machine-learning
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.106.4
            env:
              IMMICH_PORT: &p3 3003
              MACHINE_LEARNING_CACHE_FOLDER: &cache-dir /cache
              TRANSFORMERS_CACHE: *cache-dir
            probes: *probes
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 1Gi
            securityContext:
              <<: *sc
              # some python libraries need /var and /tmp
              readOnlyRootFilesystem: false

    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-immich
        eks.amazonaws.com/audience: sts.amazonaws.com

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: immich-data
        advancedMounts:
          server:
            main:
              - path: *data-dir
          microservices:
            main:
              - path: *data-dir
      cache:
        type: persistentVolumeClaim
        storageClass: fs-fast-delete
        accessMode: ReadWriteMany
        size: 5Gi
        retain: false
        advancedMounts:
          machine-learning:
            main:
              - path: *cache-dir
      secret:
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s

    service:
      server:
        controller: server
        primary: true
        ports:
          http:
            port: *p1
            primary: true
            protocol: HTTP
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: *p3
            primary: true
            protocol: HTTP
    ingress:
      main:
        className: nginx
        hosts:
          - host: photo.timtor.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: server
                  port: *p1
