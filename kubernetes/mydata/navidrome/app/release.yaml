---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: mydata
  name: navidrome
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: mydata
        name: bjw-s
      chart: app-template
      version: 3.6.1
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  values:
    controllers:
      main:
        # Notice: stateful application in deployment
        type: deployment
        replicas: 1
        strategy: Recreate
        pod:
          securityContext:
            fsGroup: 65534
        containers:
          main:
            image:
              repository: deluan/navidrome
              tag: 0.54.3
            ## debug only
            # command: ["sleep", "infinity"]
            env:
              ND_MUSICFOLDER: &dir1 /data
              ND_DATAFOLDER: &dir2 /db
              # no such environment variable just for symmetry
              ND_CACHEFOLDER: &dir3 /db/cache
              ND_PORT: &p 4533
              ND_ENABLETRANSCODINGCONFIG: "true"
            probes:
              startup:
                enabled: true
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 10m
                memory: 256Mi
            securityContext:
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
              seccompProfile:
                type: RuntimeDefault

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: navidrome-data
        advancedMounts:
          main:
            main:
              - path: *dir1
      db:
        type: persistentVolumeClaim
        existingClaim: navidrome-db
        advancedMounts:
          main:
            main:
              - path: *dir2
      cache:
        type: persistentVolumeClaim
        storageClass: fs-fast-delete
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        advancedMounts:
          main:
            main:
              - path: *dir3

    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            primary: true
            port: *p
            protocol: HTTP

    ingress:
      main:
        className: nginx
        hosts:
          - host: music.timtor.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: *p
