---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  namespace: mydata
  name: &name navidrome-data-backup-secret
spec:
  provider: aws
  parameters:
    region: us-west-2
    objects: |
      - objectType: ssmparameter
        objectName: /amethyst/navidrome-backup
        jmesPath:
          - path: RESTIC_REPOSITORY_DATA
            objectAlias: RESTIC_REPOSITORY_DATA
          - path: AWS_ACCESS_KEY_ID
            objectAlias: AWS_ACCESS_KEY_ID
          - path: AWS_SECRET_ACCESS_KEY
            objectAlias: AWS_SECRET_ACCESS_KEY
          - path: RESTIC_PASSWORD
            objectAlias: RESTIC_PASSWORD
  secretObjects:
    - secretName: *name
      type: Opaque
      data:
        - key: RESTIC_REPOSITORY
          objectName: RESTIC_REPOSITORY_DATA
        - key: AWS_ACCESS_KEY_ID
          objectName: AWS_ACCESS_KEY_ID
        - key: AWS_SECRET_ACCESS_KEY
          objectName: AWS_SECRET_ACCESS_KEY
        - key: RESTIC_PASSWORD
          objectName: RESTIC_PASSWORD
