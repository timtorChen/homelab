---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  namespace: mydata
  name: navidrome-db-backup
spec:
  sourcePVC: navidrome-db
  trigger:
    schedule: "0 0/12 * * *"
  restic:
    pruneIntervalDays: 14
    repository: navidrome-db-backup-secret
    retain:
      daily: 5
      weekly: 4
      monthly: 3
    copyMethod: Snapshot
    # volume created from snapshot
    volumeSnapshotClassName: rook-ceph-fs
    storageClassName: fs-fast-volatile
    accessModes: ["ReadWriteOnce"]
    cacheStorageClassName: rbd-fast-volatile
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 1Gi
    moverSecurityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      seccompProfile:
        type: RuntimeDefault
