---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  namespace: mydata
  name: nextcloud-postgres
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:15.6
  instances: 2
  storage:
    pvcTemplate:
      storageClassName: fs-fast
      resources:
        requests:
          storage: 10Gi
      accessModes: ["ReadWriteOnce"]
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: nextcloud-postgres-secret
  backup:
    retentionPolicy: "2w"
    barmanObjectStore:
      endpointURL: https://s3.us-east-005.backblazeb2.com
      destinationPath: s3://homelab-amethyst-nextcloud/
      s3Credentials:
        accessKeyId:
          name: nextcloud-postgres-secret
          key: POSTGRES_B2_ACCESS_KEY_ID
        secretAccessKey:
          name: nextcloud-postgres-secret
          key: POSTGRES_B2_ACCESS_SECRET_KEY
      wal:
        compression: gzip
        maxParallel: 8
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  namespace: mydata
  name: nextcloud-postgres-backup
spec:
  schedule: "0 0 0/12 * *"
  backupOwnerReference: self
  cluster:
    name: nextcloud-postgres
  target: prefer-standby
---
## workaround to hold secret
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: mydata
  name: nextcloud-postgres-secret-holder
  annotations:
    eks.amazonaws.com/audience: sts.amazonaws.com
    eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-nextcloud-postgres-secret-holder
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mydata
  name: &n nextcloud-postgres-secret-holder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *n
  template:
    metadata:
      labels:
        app: *n
    spec:
      serviceAccount: *n
      volumes:
        - name: &s nextcloud-postgres-secret
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s
      containers:
        - name: *n
          image: busybox:latest
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: *s
              mountPath: /nextcloud-postgres-secret
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources: {}
