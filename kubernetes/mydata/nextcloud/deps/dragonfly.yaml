---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: mydata
  name: nextcloud-dragonfly
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 3.6.1
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  values:
    controllers:
      main:
        type: statefulset
        replicas: 1
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &s nextcloud-dragonfly-secret
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 65534
        statefulset:
          volumeClaimTemplates:
            - name: data
              storageClass: rbd-fast
              accessMode: ReadWriteOnce
              size: 1Gi
              globalMounts:
                - path: /data
        containers:
          main:
            image:
              repository: ghcr.io/dragonflydb/dragonfly
              tag: v1.6.2
            args:
              - --default_lua_flags=allow-undeclared-keys
              - --dir=/data
            env:
              DFLY_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: DFLY_PASSWORD
            resources:
              requests:
                cpu: 100m
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
              seccompProfile:
                type: RuntimeDefault

    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-nextcloud-dragonfly
        eks.amazonaws.com/audience: sts.amazonaws.com

    persistence:
      secret:
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s

    service:
      main:
        controller: main
        primary: true
        ports:
          redis:
            primary: true
            protocol: TCP
            port: 6379
