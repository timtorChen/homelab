---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: mydata
  name: nextcloud
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 3.6.1
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  values:
    controllers:
      main:
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 1
        annotations:
          secret.reloader.stakater.com/reload: &s nextcloud-secret
          configmap.reloader.stakater.com/reload: &c nextcloud-config
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 33
        containers:
          main:
            image:
              repository: nextcloud
              tag: 29.0.7-apache
            env:
              OVERWRITECLIURL: https://drive.timtor.dev
              OVERWRITEPROTOCOL: https
              NEXTCLOUD_TRUSTED_DOMAINS: &host drive.timtor.dev
              NEXTCLOUD_DATA_DIR: &data-dir /data
              NEXTCLOUD_ADMIN_USER:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: NEXTCLOUD_ADMIN_USER
              NEXTCLOUD_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: NEXTCLOUD_ADMIN_PASSWORD
              POSTGRES_HOST: nextcloud-postgres-rw
              POSTGRES_DB: nextcloud
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: POSTGRES_USER
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: POSTGRES_PASSWORD
              #! the underscore is intended to by pass the annoying entrypoint.sh
              _REDIS_HOST: nextcloud-dragonfly
              REDIS_HOST_PORT: 6379
              REDIS_HOST_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: REDIS_HOST_PASSWORD
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 1Gi
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              runAsNonRoot: true
              runAsUser: 33
              runAsGroup: 33
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
              seccompProfile:
                type: RuntimeDefault

    persistence:
      secret:
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s
      apache-overwrite-port-1:
        type: configMap
        name: *c
        items:
          - key: ports.conf
            path: ports.conf
        globalMounts:
          - path: /etc/apache2/ports.conf
            subPath: ports.conf
      apache-overwrite-port-2:
        type: configMap
        name: *c
        items:
          - key: 000-default.conf
            path: 000-default.conf
        globalMounts:
          - path: /etc/apache2/sites-available/000-default.conf
            subPath: 000-default.conf
      apache-extra-config:
        type: configMap
        name: *c
        items:
          - key: extra.conf
            path: extra.conf
        globalMounts:
          - path: /etc/apache2/conf-enabled/extra.conf
            subPath: extra.conf
      php-config:
        type: configMap
        name: *c
        items:
          - key: php-config.ini
            path: php-config.ini
        globalMounts:
          - path: /usr/local/etc/php/conf.d/php-config.ini
            subPath: php-config.ini
      nextcloud-extra-config:
        type: configMap
        name: *c
        defaultMode: 0644
        items:
          - key: extra.config.php
            path: extra.config.php
        globalMounts:
          - path: /var/www/html/config/extra.config.php
            subPath: extra.config.php
      install:
        type: persistentVolumeClaim
        existingClaim: nextcloud-install
        globalMounts:
          - path: /var/www/html
      data:
        type: persistentVolumeClaim
        existingClaim: nextcloud-data
        globalMounts:
          - path: *data-dir
      music:
        type: persistentVolumeClaim
        existingClaim: navidrome-data
        globalMounts:
          - path: /music

    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-nextcloud
        eks.amazonaws.com/audience: sts.amazonaws.com

    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            primary: true
            port: &port 8080
            protocol: HTTP

    ingress:
      main:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: *port
