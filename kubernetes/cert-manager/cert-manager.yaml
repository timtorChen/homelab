---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  namespace: cert-manager
  name: cert-manager
spec:
  url: https://charts.jetstack.io
  interval: 24h
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: cert-manager
  name: cert-manager
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      chart: cert-manager
      version: v1.16.3
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 1h
  maxHistory: 1
  values:
    installCRDs: true
    extraArgs:
      - --dns01-recursive-nameservers-only
      - --dns01-recursive-nameservers=8.8.8.8:53,1.1.1.1:53
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-cert-manager
        eks.amazonaws.com/audience: sts.amazonaws.com
    ## -- Workaround for syncing secret
    volumes:
      - name: &s cert-manager-secret
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: *s
    volumeMounts:
      - name: *s
        mountPath: /cert-manager-secret
        readOnly: true
