# Check Talos upstream implementation
---
# CRD
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  namespace: kube-system
  name: external-snapshotter-crd
spec:
  interval: 5m
  url: https://github.com/kubernetes-csi/external-snapshotter
  ref:
    tag: v6.3.3
  ignore: |
    /*
    # include the crd folder
    !/client/config/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  namespace: kube-system
  name: external-snapshotter-crd
spec:
  interval: 10m
  prune: false
  sourceRef:
    kind: GitRepository
    name: external-snapshotter-crd
---
# Workloads
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  namespace: kube-system
  name: snapshot-controller
spec:
  interval: 5m
  url: https://github.com/kubernetes-csi/external-snapshotter
  ref:
    tag: v7.0.2
  ignore: |
    /*
    # include the manifest folder
    !/deploy/kubernetes/snapshot-controller
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  namespace: kube-system
  name: snapshot-controller
spec:
  interval: 10m
  targetNamespace: kube-system
  prune: false
  sourceRef:
    kind: GitRepository
    namespace: kube-system
    name: snapshot-controller
