---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: kube-system
  name: secrets-store-csi-driver-provider-aws
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: aws-secrets-manager
      chart: secrets-store-csi-driver-provider-aws
      version: 0.3.9
  interval: 1h
  maxHistory: 1
  values:
    securityContext:
      runAsNonRoot: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 50m
        memory: 100Mi
