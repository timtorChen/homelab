---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: kube-system
  name: metrics-server
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: metrics-server
      chart: metrics-server
      version: 3.12.1
  interval: 1h
  maxHistory: 1
  values:
    apiSevice:
      insecureSkipTLSVerify: false
    replicas: 2
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 50Mi
    args:
      # https://github.com/siderolabs/talos/issues/7317
      - --kubelet-insecure-tls
