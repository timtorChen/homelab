---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: kube-system
  name: secrets-store-csi-driver
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: secrets-store-csi-driver
      chart: secrets-store-csi-driver
      version: 1.4.5
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 1h
  maxHistory: 1
  values:
    linux:
      enabled: true
    crds:
      enabled: true
    # add sync secret related k8s permission
    syncSecret:
      enabled: true
    enableSecretRotation: true
    rotationPollInterval: 1h
