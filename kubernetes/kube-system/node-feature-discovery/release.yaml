apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: kube-system
  name: node-feature-discovery
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
      version: 0.18.2
      chart: node-feature-discovery
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    enableNodeFeatureApi: true
    master:
      enable: true
    worker:
      enable: true
    gc:
      enable: true
