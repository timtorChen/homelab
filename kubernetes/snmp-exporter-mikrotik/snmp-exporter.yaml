---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  namespace: snmp-exporter-mikrotik
  name: bjw-s
spec:
  url: https://bjw-s.github.io/helm-charts
  interval: 24h
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: snmp-exporter-mikrotik
  name: snmp-exporter
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 3.1.0
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &s snmp-exporter-mikrotik-secret
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 65534
        initContainers:
          download:
            image:
              repository: busybox
              tag: 1.28
            command: ["sh", "-c"]
            args:
              - |
                  wget https://raw.githubusercontent.com/IgorKha/Grafana-Mikrotik/master/snmp/snmp.yml \
                    -O /config/snmp.yml
            securityContext: &sc
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
              seccompProfile:
                type: RuntimeDefault
        containers:
          main:
            image:
              repository: prom/snmp-exporter
              tag: v0.27.0
            args:
              - --config.file=/config/*.yml
              - --config.file=/secret/*.yml
            probes:
              startup:
                enabled: true
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 64Mi
              requests:
                cpu: 10m
                memory: 64Mi
            securityContext: *sc

    serviceAccount:
      create: true
      name: snmp-exporter-mikrotik
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-snmp-exporter-mikrotik
        eks.amazonaws.com/audience: sts.amazonaws.com

    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
      secret:
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s

    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            primary: true
            port: 9116
            protocol: HTTP

    serviceMonitor:
      main:
        serviceName: snmp-exporter
        endpoints:
          - &mikrotik
            port: http
            scheme: http
            path: /snmp
            interval: 1m
            scrapeTimeout: 15s
            params:
              module: [mikrotik]
              auth: ["MikroTik-RB4011iGS+"]
              target: ["192.168.248.1"]
          - <<: *mikrotik
            params:
              module: [mikrotik]
              auth: ["Mikrorik-CRS328-24P-4S+"]
              target: ["192.168.248.2"]
