---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  namespace: aws-identity-webhook
  name: jkroepke
spec:
  url: https://jkroepke.github.io/helm-charts/
  interval: 24h
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: aws-identity-webhook
  name: aws-identity-webhook
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: jkroepke
      chart: amazon-eks-pod-identity-webhook
      version: 2.4.1
  interval: 1h
  maxHistory: 1
  values:
    config:
      # follow the EKS convention
      annotationPrefix: eks.amazonaws.com
      # disable default region
      defaultAwsRegion: ""
      stsRegionalEndpoint: false
    pki:
      certManager:
        enabled: true
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
