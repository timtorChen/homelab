---
# Helm
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  namespace: rook-ceph
  name: rook-ceph
spec:
  url: https://charts.rook.io/release
  interval: 24h
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  namespace: rook-ceph
  name: rook-ceph
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
      chart: rook-ceph
      version: v1.14.1
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 1h
  maxHistory: 1
  values:
    crds:
      enabled: true
    currentNamespaceOnly: true
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 256Mi
    monitoring:
      enabled: true
