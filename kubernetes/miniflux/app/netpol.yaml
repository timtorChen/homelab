---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  namespace: miniflux
  name: miniflux-app-policy
specs:
  # allow connection from cilium ingress
  - endpointSelector: &self
      matchLabels:
        app.kubernetes.io/name: miniflux
    ingress:
      - fromEntities:
          - ingress
        toPorts:
          - ports:
              - protocol: TCP
                port: "8080"
  # allow connection to postgres, OIDC provider, and rss sites
  - endpointSelector: *self
    egress:
      - toEndpoints:
          - matchLabels:
              k8s:io.kubernetes.pod.namespace: kube-system
              k8s-app: kube-dns
        toPorts:
          - ports:
              - protocol: ANY
                port: "53"
            rules:
              dns:
                - matchPattern: "*"
      - toEndpoints:
          - matchLabels:
              cnpg.io/cluster: miniflux-postgres
        toPorts:
          - ports:
              - protocol: TCP
                port: "5432"
      - toEntities: ["world"]
        toPorts:
          - ports:
              - protocol: TCP
                port: "443"
