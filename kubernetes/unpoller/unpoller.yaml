---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  namespace: unpoller
  name: bjw-s
spec:
  url: https://bjw-s.github.io/helm-charts
  interval: 24h
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: unpoller
  name: unpoller
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 3.6.1
  interval: 1h
  maxHistory: 1
  timeout: 1m0s
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &s unpoller-secret
          configmap.reloader.stakater.com/reload: &c unpoller-config
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 65534
        containers:
          main:
            image:
              repository: ghcr.io/unpoller/unpoller
              tag: v2.13.1
            command: ["unpoller", "--config", "/config/unpoller.yaml"]
            env:
              UP_UNIFI_CONTROLLER_0_USER:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: UP_UNIFI_CONTROLLER_0_USER
              UP_UNIFI_CONTROLLER_0_PASS:
                valueFrom:
                  secretKeyRef:
                    name: *s
                    key: UP_UNIFI_CONTROLLER_0_PASS
            probes:
              startup:
                enabled: true
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 64Mi
              requests:
                cpu: 10m
                memory: 64Mi
            securityContext:
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
              seccompProfile:
                type: RuntimeDefault

    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-unpoller
        eks.amazonaws.com/audience: sts.amazonaws.com

    persistence:
      config:
        enabled: true
        type: configMap
        name: *c
        globalMounts:
          - path: /config
            readOnly: true
      secret:
        enabled: true
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            enabled: true
            primary: true
            port: 9130
            protocol: HTTP

    serviceMonitor:
      main:
        enabled: true
        serviceName: unpoller
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
