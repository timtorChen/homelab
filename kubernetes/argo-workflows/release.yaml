---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: argo-workflows
  name: argo-workflows
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: argo-workflows
        name: argo
      chart: argo-workflows
      version: 0.45.12
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 1h
  maxHistory: 1
  values:
    images:
      tag: v3.6.5
    crds:
      install: true
      keep: true
    server:
      sso:
        enabled: true
        issuer:
        clientId:
          name:
          key:
        ClientSecret:
          name:
          key:
        redirectUrl:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - workflows.timtor.dev
