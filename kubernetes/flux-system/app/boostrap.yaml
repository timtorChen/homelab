---
# My homelab repo hosted on Github
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  namespace: flux-system
  name: homelab
spec:
  interval: 1m
  url: https://github.com/timtorChen/homelab
  ref:
    branch: main
---
