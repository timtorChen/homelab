# flux-system
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  namespace: flux-system
  name: 0-flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: homelab
  interval: 10m0s
  path: /kubernetes/flux-system
  prune: false
---
