---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"
silent: true

tasks:
  # schematics id
  get-intelnuc-schematic-id:
    cmd: curl -s -X POST --data-binary @schematics/intelnuc.yaml https://factory.talos.dev/schematics | jq --raw-output .id

  # talos task functions
  render:
    internal: true
    cmd: &talos-config |
      TALOS_ROLE="{{.TALOS_ROLE}}"
      TALOS_NODE="{{.TALOS_NODE}}"

      TALOS_ROLE=$TALOS_ROLE TALOS_NODE=$TALOS_NODE \
      gomplate -f main.tmpl \
      -t templates/nodes \
      -t templates/roles \
      -d aws-homelab=aws+smp://

  plan:
    internal: true
    env:
      CONFIG:
        sh: *talos-config
    cmd: |
      TALOS_ROLE="{{.TALOS_ROLE}}"
      TALOS_NODE="{{.TALOS_NODE}}"
      IP="{{.IP}}"

      echo "> (dry-run) Apply configuration on $IP $TALOS_ROLE/$TALOS_NODE"
      echo "$CONFIG" | talosctl apply-config --dry-run -n "$IP" -f /dev/stdin {{.CLI_ARGS}}

  apply:
    internal: true
    prompt: The apply process may cause a reboot on {{.TALOS_ROLE}}/{{.TALOS_NODE}}... continue?
    env:
      CONFIG:
        sh: *talos-config
    cmd: |
      TALOS_ROLE="{{.TALOS_ROLE}}"
      TALOS_NODE="{{.TALOS_NODE}}"
      IP="{{.IP}}"

      echo "> Apply configuration on $IP $TALOS_ROLE/$TALOS_NODE"
      echo "$CONFIG" | talosctl apply-config -n "$IP" -f /dev/stdin {{.CLI_ARGS}}

  upgrade:
    internal: true
    prompt: The upgrade process will cause a reboot on {{.TALOS_ROLE}}/{{.TALOS_NODE}}... continue?
    env:
      CONFIG:
        sh: *talos-config
    cmd: |
      IP="{{.IP}}"
      IMAGE="$(echo "$CONFIG" | yq '.machine.install.image')"

      echo "> Apply configuration"
      talosctl apply-config -n "$IP" -f <(echo "$CONFIG")

      echo "> Start talos OS upgrade"
      talosctl upgrade --preserve --image "$IMAGE" -n "$IP"

  shutdown:
    internal: true
    prompt: Shutdown the node {{.TALOS_ROLE}}/{{.TALOS_NODE}}... continue?
    cmd: |
      IP="{{.IP}}"
      talosctl shutdown -n "$IP"

  reset:
    internal: true
    prompt: Reset the node and remove all data on {{.TALOS_ROLE}}/{{.TALOS_NODE}}... continue?
    cmd: |
      IP="{{.IP}}"
      talosctl reset \
      --system-labels-to-wipe=STATE \
      --system-labels-to-wipe=EPHEMERAL \
      --system-labels-to-wipe=META \
      --reboot --graceful -n "$IP"

  # bootstrap
  bootstrap:
    cmd: |
      talosctl bootstrap {{.CLI_ARGS}}

  # nuc12wshi5-1
  render-nuc12wshi5-1:
    cmds:
      - task: render
        vars: &nuc12wshi5-1-vars
          IP: 192.168.253.1
          TALOS_NODE: nuc12wshi5-1
          TALOS_ROLE: controlplane
  plan-nuc12wshi5-1:
