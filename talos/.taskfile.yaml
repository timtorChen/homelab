---
# yaml-language-server: $schema=https://raw.githubusercontent.com/go-task/task/refs/heads/main/website/static/schema.json
version: "3"
silent: true

includes:
  tal: ../.tasks/talos.yaml

tasks:
  # secrets
  get-secrets:
    env:
      SECRET_ENV: &talos-secret
        sh: |
          VALUES="$(aws ssm get-parameters --with-decryption \
            --names /amethyst/talos-machine /amethyst/talos-cluster)"
          echo "$VALUES" | jq -r '.Parameters[].Value | fromjson | to_entries[] | "\(.key)=\(.value)"'
    cmd: echo "$SECRET_ENV"

  # schematics id
  get-default-schematic-id:
    cmd: curl -s -X POST --data-binary @image-factory/default.yaml https://factory.talos.dev/schematics | jq .id
  get-raspi-schematic-id:
    cmd: curl -s -X POST --data-binary @image-factory/raspi.yaml https://factory.talos.dev/schematics | jq .id

  # controlplane
  apply-controlplane:
    cmds:
      - for: &controlplans [pi4b-1]
        task: tal:apply
        vars:
          NODE: "{{.ITEM}}"
          SECRET_ENV: *talos-secret
  upgrade-controlplane:
    cmds:
      - for: *controlplans
        task: tal:upgrade
        vars:
          NODE: "{{.ITEM}}"
          SECRET_ENV: *talos-secret
  shutdown-controlplane:
    cmds:
      - for: *controlplans
        task: tal:shutdown
        vars:
          NODE: "{{.ITEM}}"

  # worker
  apply-worker:
    cmds:
      - for: &workers [nuc11tnhi50l-1, nuc11tnhi50l-2, nuc11tnhi50l-3]
        task: tal:apply
        vars:
          NODE: "{{.ITEM}}"
          SECRET_ENV: *talos-secret
  upgrade-worker:
    cmds:
      - for: *workers
        task: tal:upgrade
        vars:
          NODE: "{{.ITEM}}"
          SECRET_ENV: *talos-secret
  shutdown-worker:
    cmds:
      - for: *workers
        task: tal:shutdown
        vars:
          NODE: "{{.ITEM}}"

  # pi4b-1
  render-pi4b-1:
    cmds:
      - task: tal:render
        vars: &pi4b-1-vars
          NODE: pi4b-1
          SECRET_ENV: *talos-secret
  plan-pi4b-1:
    cmds:
      - task: tal:plan
        vars: *pi4b-1-vars
  apply-pi4b-1:
    cmds:
      - task: tal:apply
        vars: *pi4b-1-vars
  upgrade-pi4b-1:
    cmds:
      - task: tal:upgrade
        vars: *pi4b-1-vars
  shutdown-pi4b-1:
    cmds:
      - task: tal:shutdown
        vars:
          NODE: pi4b-1
  reset-pi4b-1:
    cmds:
      - task: tal:reset
        vars:
          NODE: pi4b-1

  # pi4b-spare
  render-pi4b-spare:
    cmds:
      - task: tal:render
        vars: &pi4b-spare-vars
          NODE: pi4b-spare
          SECRET_ENV: *talos-secret
  plan-pi4b-spare:
    cmds:
      - task: tal:plan
        vars: *pi4b-spare-vars
  apply-pi4b-spare:
    cmds:
      - task: tal:apply
        vars: *pi4b-spare-vars
  upgrade-pi4b-spare:
    cmds:
      - task: tal:upgrade
        vars: *pi4b-spare-vars
  shutdown-pi4b-spare:
    cmds:
      - task: tal:shutdown
        vars:
          NODE: pi4b-spare
  reset-pi4b-spare:
    cmds:
      - task: tal:reset
        vars:
          NODE: pi4b-spare

  # nuc11tnhi50l-1
  render-nuc11tnhi50l-1:
    cmds:
      - task: tal:render
        vars: &nuc11tnhi50l-1-vars
          NODE: nuc11tnhi50l-1
          SECRET_ENV: *talos-secret
  plan-nuc11tnhi50l-1:
