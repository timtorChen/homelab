---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"
silent: true

tasks:
  ui:
    cmd: cilium hubble ui

  port-forward:
    cmd: cilium hubble port-forward

  observe:
    cmd: hubble observe {{.CLI_ARGS}}

  status:
    cmd: cilium status

  bgp-peers:
    cmd: cilium bgp peers {{.CLI_ARGS}}

  bgp-routes:
    cmd: cilium bgp routes {{.CLI_ARGS}}
