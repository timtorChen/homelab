---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"
silent: true

tasks:
  list:
    internal: true
    dir: "{{.DIR}}"
    cmd: |
      REPO="{{.REPO}}"
      PASSWORD="{{.PASSWORD}}"
      RESTIC_PASSWORD="$PASSWORD" restic snapshots --quiet --compact -r "$REPO"

  unlock:
    internal: true
    dir: "{{.DIR}}"
    cmd: |
      REPO="{{.REPO}}"
      PASSWORD="{{.PASSWORD}}"
      RESTIC_PASSWORD="$PASSWORD" restic unlock --quiet -r "$REPO"
