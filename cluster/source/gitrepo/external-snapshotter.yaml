---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  namespace: flux-system
  name: external-snapshotter-source
spec:
  interval: 5m
  url: https://github.com/kubernetes-csi/external-snapshotter
  ref:
    # renovate repo=kubernetes-csi/external-snapshotter
    tag: v4.1.0
  ignore: |
    /*
    # include the manifest folder
    !/deploy/kubernetes/snapshot-controller
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  namespace: flux-system
  name: external-snapshotter-crd-source
spec:
  interval: 5m
  url: https://github.com/kubernetes-csi/external-snapshotter
  ref:
    # renovate repo=kubernetes-csi/external-snapshotter
    tag: v4.1.0
  ignore: |
    /*
    # include the crd folder
    !/client/config/crd
