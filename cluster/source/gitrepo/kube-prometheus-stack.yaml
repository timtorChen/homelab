---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  namespace: flux-system
  name: kube-prometheus-stack-crd-source
spec:
  interval: 5m
  url: https://github.com/prometheus-community/helm-charts
  ref:
    # yamllint disable rule:line-length
    # renovate: registryUrl=https://prometheus-community.github.io/helm-charts chart=kube-prometheus-stack
    tag: kube-prometheus-stack-36.2.0
    # yamllint enable
  ignore: |
    /*
    # include the crd folder
    !/charts/kube-prometheus-stack/crds
