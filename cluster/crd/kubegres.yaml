---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  namespace: flux-system
  name: kubegres-crd-source
spec:
  interval: 5m
  url: https://github.com/reactive-tech/kubegres
  ref: 
    tag: v1.8
  ignore: |
    # exclude all
    /*
    # include crd
    !config/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  namespace: flux-system
  name: kubegres-crd
spec:
  interval: 10m
  prune: true
  sourceRef: 
    kind: GitRepository
    name: kubegres-crd-source
