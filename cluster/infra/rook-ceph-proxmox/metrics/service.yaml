---
apiVersion: v1
kind: Service
metadata:
  namespace: rook-ceph-proxmox
  name: rook-ceph-proxmox-metrics
  labels:
    app.kubernetes.io/name: rook-ceph-proxmox-metrics
spec:
  ports:
    - port: 8080
      targetPort: 9283
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: rook-ceph-proxmox
  name: rook-ceph-proxmox-metrics
subsets:
  - addresses:
      - ip: 192.168.254.1
      - ip: 192.168.254.2
      - ip: 192.168.254.3
    ports:
      - name: metrics
        port: 9283
