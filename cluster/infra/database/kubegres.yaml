---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  namespace: flux-system
  name: kubegres-source
spec:
  interval: 5m
  url: https://github.com/reactive-tech/kubegres
  ref: 
    tag: v1.11
  ignore: |
    # exclude all
    /*
    # include default kustomization
    !config/default 
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubegres
  namespace: database
spec:
  interval: 10m0s
  prune: false
  targetNamespace: database
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: kubegres-source