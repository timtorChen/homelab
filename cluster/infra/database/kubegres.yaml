---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubegres
  namespace: database
spec:
  interval: 10m0s
  prune: false
  path: "./config/default"
  targetNamespace: database
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: kubegres-source