# Staging
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  namespace: cert-manager
  name: cloudflare-dns01-issuer-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${EMAIL}
    privateKeySecretRef:
      name: acme-account-private-key-staging
    solvers: &solvers
      - dns01:
          cloudflare:
            email: ${EMIAL}
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  namespace: cert-manager
  name: wildcard-certificate-staging
spec:
  secretName: wildcard-certificate-secret-staging
  dnsNames: &dnsNames
    - ${ROOT_DOMAIN}
    - "*.${ROOT_DOMAIN}"
  issuerRef:
    kind: Issuer
    name: cloudflare-dns01-issuer-staging
    group: cert-manager.io

# Production
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  namespace: cert-manager
  name: cloudflare-dns01-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${EMIAL}
    privateKeySecretRef:
      name: acme-account-private-key
    solvers:
      - dns01:
          cloudflare:
            email: ${EMIAL}
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  namespace: cert-manager
  name: wildcard-certificate
spec:
  secretName: wildcard-certificate-secret
  dnsNames:
    - ${ROOT_DOMAIN}
    - "*.${ROOT_DOMAIN}"
  issuerRef:
    kind: Issuer
    name: cloudflare-dns01-issuer
    group: cert-manager.io
