---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: nfs-storage
  name:  csi-nfs-controller-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: nfs-storage
  name: cis-nfs-controller
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: nfs-storage
  name: cis-nfs-controller-binding
subjects:
  - kind: ServiceAccount
    namespace: nfs-storage
    name: csi-nfs-controller-sa
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: cis-nfs-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cis-nfs-controller
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cis-nfs-controller-binding
subjects:
  - kind: ServiceAccount
    namespace: nfs-storage
    name: csi-nfs-controller-sa
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: cis-nfs-controller
