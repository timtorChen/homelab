---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: kube-system
  name: kured
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: kured
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.15.0
  interval: 1h
  values:
    image:
      repository: raspbernetes/kured
      tag: 1.6.1

    configuration:
      timeZone: Asia/Taipei
      startTime: 13:00
      endTime: 17:00
      # default check period
      period: 1h0m0s
      rebootDays: [mo, tu, we, th, fr]

    service:
      create: true
      port: 8080
