---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  namespace: kube-system
  name: external-snapshotter
spec:
  interval: 10m
  prune: false
  path: "./deploy/kubernetes/snapshot-controller"
  sourceRef: 
    kind: GitRepository
    namespace: flux-system
    name: external-snapshotter-source