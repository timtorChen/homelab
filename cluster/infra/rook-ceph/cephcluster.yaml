---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  namespace: rook-ceph
  name: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v15.2.13
    allowUnsupported: false
  dataDirHostPath: /ceph
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    modules:
      - name: pg_autoscaler
        enabled: true
  dashboard:
    enabled: true
    ssl: true
  monitoring:
    enabled: false
  removeOSDsIfOutAndSafeToRemove: true
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
    - name: "server-1-pi4"
      devices:
      - name: "sda3"
    - name: "server-2-pi4"
      devices:
      - name: "sda3"
    - name: "server-3-pi4"
      devices:
      - name: "sda3"
  healthCheck:
    livenessProbe:
      mon:
        disabled: true
      mgr:
        disabled: true
      osd:
        disabled: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-dashboard
  namespace: rook-ceph
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8, 192.168.0.0/16"
spec:
  rules:
  - host: ceph.${ROOT_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-mgr-dashboard
            port:
              name: https-dashboard
