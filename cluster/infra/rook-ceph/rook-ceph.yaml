---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: rook-ceph
  name: rook-ceph
spec:
  interval: 1h
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: rook-ceph
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.6.5
  values:
    crds:
      enabled: false
    resources:
      requests:
        cpu: 0.1
        memory: 250Mi