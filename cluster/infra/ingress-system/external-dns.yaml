---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: ingress-system
  name: external-dns
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: external-dns
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.9.0
  interval: 1h
  values:
    sources:
      - crd
      - ingress
    provider: cloudflare
    env:
      - name: CF_API_TOKEN
        value: ${CLOUDFLARE_API_TOKEN}
      - name: CF_API_EMAIL
        value: ${EMAIL}
    domainFilters:
      - ${ROOT_DOMAIN}
    extraArgs:
      - --annotation-filter=external-dns in (public)
      - --cloudflare-proxied
    policy: sync
    rbac:
      create: true
    serviceAccount:
      create: true
