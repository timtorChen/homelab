---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: ingress-system
  name: ingress-nginx
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: ingress-nginx
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.18
  interval: 1h
  values:
    controller:
      extraArgs:
        default-ssl-certificate: cert-manager/wildcard-certificate-secret
      publishService:
        enabled: true
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.255.200
        externalTrafficPolicy: Local
      autoscaling:
        enabled: false
      replicaCount: 2
      metrics:
        port: 10254
      affinity:
        nodeAffinity:
          # do not in master node, and only in amd64 node
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: DoesNotExist
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
    defaultBackend:
      enabled: false
