apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: jellyfin-config
spec:
  storageClassName: ceph-fs
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: jellyfin-media
spec:
  storageClassName: ceph-fs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
