---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: default
  name: nextcloud-redis
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: groundhog2k
      # renovate: registryUrl=https://groundhog2k.github.io/helm-charts/
      chart: redis
      version: 0.4.11
  interval: 1h
  values:
    resources:
      requests: 
        cpu: 100m
        memory: 100Mi

