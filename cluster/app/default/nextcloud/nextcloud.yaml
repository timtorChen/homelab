---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: default
  name: nextcloud
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: nextcloud
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.5.4
  interval: 1h
  values:
    image:
      repository: nextcloud
      tag: 20.0.4-apache
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8, 192.168.0.0/16"
        nginx.ingress.kubernetes.io/proxy-body-size: 50G
      hosts:
        - host: nc.${ROOT_DOMAIN}
          paths: [/]

    persistence:
      enabled: true
      storageClass: ceph-fs
      accessMode: ReadWriteOnce
      size: 250Gi

    resources:
      requests:
        cpu: 1 # 2 seems too aggresive 
        memory: 1Gi

    nextcloud:
      host: nc.${ROOT_DOMAIN}
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: admin-username
        passwordKey: admin-password

      phpConfigs:
        upload.ini: |-
          upload_max_filesize=10G
          post_max_size=10G
          memory_limit=4G
      configs:
        https.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https'
          );

      extraVolumes:
        - name: jellyfin-media
          persistentVolumeClaim:
            claimName: jellyfin-media
        - name: photoprism-originals
          persistentVolumeClaim:
            claimName: photoprism-originals

      extraVolumeMounts:
        - name: jellyfin-media
          mountPath: /jellyfin-media
        - name: photoprism-originals
          mountPath: /photoprism-originals

      extraEnv:
        - name: REDIS_HOST
          value: nextcloud-redis
        - name: REDIS_HOST_PORT
          value: "6379"

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgres
      existingSecret:
        enabled: true
        secretName: nextcloud-postgres-secret
        usernameKey: postgres-username
        passwordKey: postgres-password

    livenessProbe:
      enabled: true
      initialDelaySeconds: 600 # first install is slow in rsync
    
    metrics:
      enabled: true
      https: true
      image:
        repository: xperimental/nextcloud-exporter
        tag: 0.4.0-4-g2af5ccb
      sercice:
        annotations: {}
