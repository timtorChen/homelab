---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: default
  name: nextcloud-cronjob
spec:
  schedule: "*/30 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data
            - name: music
              persistentVolumeClaim:
                claimName: navidrome-data
            - name: torrent
              persistentVolumeClaim:
                claimName: qbittorrent-download

          securityContext:
            fsGroup: 33
            runAsGroup: 33
            runAsUser: 33

          containers:
            - &container
              name: nextcloud-preview-generate
              image: nextcloud:24.0.2-apache
              imagePullPolicy: IfNotPresent
              args:
                - php
                - /var/www/html/occ
                - preview:pre-generate
              volumeMounts:
                # nextcloud
                - name: nextcloud-data
                  mountPath: /var/www/html
                  subPath: html
                - name: nextcloud-data
                  mountPath: /var/www/html/data
                  subPath: data
                - name: nextcloud-data
                  mountPath: /var/www/html/config
                  subPath: config
                - name: nextcloud-data
                  mountPath: /var/www/html/custom_apps
                  subPath: custom_apps
                # external
                - name: music
                  mountPath: /music
                - name: torrent
                  mountPath: /torrent

              resources:
                limits:
                  cpu: 200m
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
            - <<: *container
              name: nextcloud-file-scan
              args:
                - php
                - /var/www/html/occ
                - files:scan
                - --all
