---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: default
  name: vaultwarden
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: k8s-at-home
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 4.0.1
  interval: 1h

  values:
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
        mountPath: /config

    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8, 192.168.0.0/16"
        hosts:
          - host: vd.${ROOT_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
              service:
                port: 80
            - path: /notifications/hub
              pathType: Prefix
              service:
                port: 3012

    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavaliable: 1
        surge: 1

    affinity:
      podAntiAffinity:
        # do not put pods in a same node
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - vaultwarden
            topologyKey: kubernetes.io/hostname

    env:
      DOMAIN: https://vd.${ROOT_DOMAIN}
      SIGNUP_ALLOWED: true
      DISABLE_ADMIN_TOKEN: false
      ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN}
      WEBSOCKET_ENABLED: true
