apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: photoprism-config
spec:
  storageClassName: ceph-fs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: photoprism-originals
spec:
  storageClassName: ceph-fs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 40Gi
