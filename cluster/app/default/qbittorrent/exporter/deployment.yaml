---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent-exporter
spec:
  selector:
    matchLabels:
      app: qbittorrent-exporter
  template:
    metadata:
      labels:
        app: qbittorrent-exporter
    spec:
      containers:
        - name: qbittorrent-exporter
          image: esanchezm/prometheus-qbittorrent-exporter:v1.2.0
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "50m"
              memory: "128Mi"
          ports:
            - name: metrics
              containerPort: 9022
          env:
            - name: QBITTORRENT_HOST
              value: "qbittorrent"
            - name: QBITTORRENT_PORT
              value: "8080"
            - name: EXPORTER_PORT
              value: "9022"
          envFrom:
            - secretRef:
                name: qbittorrent-exporter-secret
