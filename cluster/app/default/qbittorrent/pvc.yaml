apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: qbittorrent-download
spec:
  storageClassName: proxmox-nvme
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
