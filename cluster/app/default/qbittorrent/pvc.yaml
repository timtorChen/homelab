apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: qbittorrent-config
spec:
  storageClassName: proxmox-nvme
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
