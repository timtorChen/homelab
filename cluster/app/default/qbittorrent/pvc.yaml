---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: qbittorrent-download
spec:
  storageClassName: nfs-hdd
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: qbittorrent-config
spec:
  storageClassName: nfs-hdd
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
