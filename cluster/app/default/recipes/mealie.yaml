---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: default
  name: mealie
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: k8s-at-home
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mealie
      version: 4.0.0
  interval: 1h

  values:
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          external-dns: public
          external-dns.alpha.kubernetes.io/hostname: grafana.${ROOT_DOMAIN}
          external-dns.alpha.kubernetes.io/target: cname.${ROOT_DOMAIN}
        hosts:
          - host: meal.${ROOT_DOMAIN}
            paths:
              - path: /

    persistence:
      config:
        enabled: true
        existingClaim: mealie-data
        mountPath: /app/data

    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 128Mi

    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavaliable: 1
        surge: 1

    affinity:
      podAntiAffinity:
        # do not put pods in a same node
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - mealie
            topologyKey: kubernetes.io/hostname


    # https://hay-kot.github.io/mealie/documentation/getting-started/install/#env-variables
    env:
      TZ: Asia/Taipei
      DB_TYPE: sqlite
      BASE_URL: meal.${ROOT_DOMAIN}
      DEFAULT_GROUP: Home
      DEFAULT_EMAIL: ${EMAIL}
      DEFAULT_PASSWORD: ${MEALIE_PASSWORD}