---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: navidrome-config
spec:
  storageClassName: proxmox-ssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: navidrome-data
spec:
  storageClassName: proxmox-ssd
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
