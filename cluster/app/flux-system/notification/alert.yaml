---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  namespace: flux-system
  name: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: "*"
    - kind: HelmRepository
      name: "*"
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  namespace: flux-system
  name: helmreleases
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      namespace: kube-system
      name: "*"
    - kind: HelmRelease
      namespace: ingress-system
      name: "*"
    - kind: HelmRelease
      namespace: local-storage
      name: "*"
    - kind: HelmRelease
      namespace: longhorn-system
      name: "*"
    - kind: HelmRelease
      namespace: monitor
      name: "*"
    - kind: HelmRelease
      namespace: default
      name: "*"
