---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: monitor
  name: grafana
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: grafana
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.31.1
  interval: 1h
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        external-dns: public
        external-dns.alpha.kubernetes.io/hostname: grafana.${ROOT_DOMAIN}
        external-dns.alpha.kubernetes.io/target: cname.${ROOT_DOMAIN}
      hosts:
        - grafana.${ROOT_DOMAIN}

    replicas: 2

    deploymentStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1

    resources:
      requests:
        cpu: 100m
        memory: 100Mi

    persistence:
      enabled: true
      existingClaim: grafana

    admin:
      existingSecret: grafana-secret
      userKey: admin-user
      passwordKey: admin-password

    grafana.ini:
      auth.anonymous:
        enabled: true
      live:
        allowed_origins: https://grafana.${ROOT_DOMAIN}

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://thanos-query-http:10902
            access: proxy
            isDefault: false

    dashboards:
      default:
        home:
          url: https://raw.githubusercontent.com/timtorChen/pi-cluster/main/dashboards/home.json
        ingress-nginx:
          gnetId: 9614
          revsion: 1
          datasource: Prometheus
        node:
          gnetId: 8919
          revision: 24
          datasource: Prometheus
        kube:
          gnetId: 13105
          revision: 5
          datasource: Prometheus
        zfs:
          gnetId: 7845
          revision: 4
          datasource: Prometheus
        ceph-pool:
          gnetId: 5342
          revision: 5
          datasource: Prometheus
        ceph-cluster:
          gnetId: 2842
          revision: 14
          datasource: Prometheus
        ceph-osd:
          gnetId: 5336
          revision: 5
          datasource: Promethues
