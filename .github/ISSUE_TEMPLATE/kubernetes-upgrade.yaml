          - #issue-number

        ## Kubernetes {{1.32}}

        ### Features
        #### to Stable:
        <br/>

        - feature-s1

        #### to Beta
        <br/>

        - feature-b1

        #### to Alpha
        <br/>

        - feature-a1

        ### Deprecated
        - drop-d1

        ### Upgrade process
        #### Pre-upgrade Tasks
        <br/>

        - [ ] Check Kubernetes cluster health
          ```bash
          talosctl health
          ```
        - [ ] Backup etcd
          ```bash
          task kubernetes:etcd:backup
          ```

        #### Upgrade execution
        <br/>

        - [ ] Login to secrert provider
          ```bash
          aws sso login
          ```
        - [ ] Upgrade control plane(s) first
          ```bash
            task talos:plan-pi4b-1
            task talos:apply-pi4b-1
            ```
        - [ ] Upgrade worker(s)
          ```bash
          task talos:plan-nuc11tnhi50l-1
          task talos:apply-nuc11tnhi50l-1
          # continue to another worker
          ```

        #### Post-upgrade verification
        <br/>

        - [ ] Check Kubernetes cluster health again
          ```bash
          talosctl health
          ```

