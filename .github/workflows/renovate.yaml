---
name: Cron - Renovate
"on":
  push:
    branches:
      - "action/config"
      - "main"
  schedule:
    - cron: "0 12 * * *"
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Renovate
        uses: renovatebot/github-action@v25.47.2
        env:
          LOG_LEVEL: debug
          LOG_FORMAT: json
        with:
          configurationFile: .github/renovate.selfhost.js
          token: ${{ secrets.RENOVATE_TOKEN }}
