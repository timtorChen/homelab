            oidc-groups-claim: groups
            service-account-issuer: https://raw.githubusercontent.com/timtorChen/homelab/main/amethyst
            service-account-jwks-uri: https://192.168.253.10:6443/openid/v1/jwks
        # Certificae SANs for API server CA signing certificate
        certSANs:
            - 192.168.253.10
        disablePodSecurityPolicy: true
        admissionControl:
            - name: PodSecurity
              configuration:
                apiVersion: pod-security.admission.config.k8s.io/v1
                kind: PodSecurityConfiguration
                defaults:
                    enforce: restricted
                    enforce-version: latest
                    audit: restricted
                    audit-version: latest
                    warn: restricted
                    warn-version: latest
                exemptions:
                    namespaces:
                        - kube-system
                    runtimeClasses: []
                    usernames: []
        auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
                - level: Metadata
    etcd:
        image: gcr.io/etcd-development/etcd:v3.5.9-arm64
        # Etcd CA
        ca:
            crt: 
            key: ENC[AES256_GCM,data:,iv:q7etmrfFrLOu3It0KQrZ0N0zuh3ptBAK8VKZQTarRRg=,tag:eJ0MXQRhHJQES8a5Wb8KzQ==,type:str]
        extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
    controllerManager:
        image: registry.k8s.io/kube-controller-manager:v1.29.1
        extraArgs:
            bind-address: 0.0.0.0
    scheduler:
        image: registry.k8s.io/kube-scheduler:v1.29.1
        extraArgs:
            bind-address: 0.0.0.0
    coreDNS:
        image: docker.io/coredns/coredns:1.11.1
    # -- Extras
    extraManifests: []
    inlineManifests: []
    discovery:
        enabled: false
