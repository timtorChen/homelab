    kubelet:
        image: ghcr.io/siderolabs/kubelet:v1.27.2
        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
    # -- Talos features
    features:
        rbac: true
        stableHostname: true
        apidCheckExtKeyUsage: true
