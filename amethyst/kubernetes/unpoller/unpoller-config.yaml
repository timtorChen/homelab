---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: unpoller
  name: unpoller-config
data:
  unpoller.yaml: |
    poller:
      debug: false
      quiet: false
    prometheus:
      http_listen: 0.0.0.0:9130
    influxdb:
      disable: true
    unifi:
      controllers:
        - url: https://unifi-controller.unifi-controller.svc:8443
          verify_ssl: false
          # user: APP_UP_UNIFI_CONTROLLER_0_USER
          # pass: APP_UP_UNIFI_CONTROLLER_0_PASS
          sites:
            - all
