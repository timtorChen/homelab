---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  namespace: node-exporter
  name: prometheus-community
spec:
  url: https://prometheus-community.github.io/helm-charts
  interval: 24h
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  namespace: node-exporter
  name: node-exporter
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      chart: prometheus-node-exporter
      version: 4.31.0
  interval: 1h
  maxHistory: 1
  values:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
    prometheus:
      monitor:
        enabled: true
        interval: 1m
        metricRelabelings:
          - sourceLabels: [__name__]
            action: drop
            regex: ^(go|process|promhttp).*
