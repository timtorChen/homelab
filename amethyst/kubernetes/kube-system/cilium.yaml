# CRDs are managed by cilium-operator itself
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  namespace: kube-system
  name: cilium
spec:
  url: https://helm.cilium.io
  interval: 24h
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: kube-system
  name: cilium
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: cilium
      chart: cilium
      version: 1.14.0-snapshot.4
  interval: 1h
  maxHistory: 1
  values:
    ipam:
      mode: kubernetes
    kubeProxyReplacement: strict
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: 192.168.253.10
    k8sServicePort: 6443
