---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  namespace: kube-system
  name: secrets-store-csi-driver
spec:
  url: https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
  interval: 24h
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: kube-system
  name: secrets-store-csi-driver
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: secrets-store-csi-driver
      # renovate: registryUrl=https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
      chart: secrets-store-csi-driver
      version: 1.3.4
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 1h
  maxHistory: 1
  values:
    linux:
      enabled: true
    crds:
      enabled: true
    # add sync secret related k8s permission
    syncSecret:
      enabled: true
    enableSecretRotation: true
    rotationPollInterval: 1h
