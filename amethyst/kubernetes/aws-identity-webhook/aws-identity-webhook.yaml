---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  namespace: aws-identity-webhook
  name: jkroepke
spec:
  url: https://jkroepke.github.io/helm-charts/
  interval: 24h
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: aws-identity-webhook
  name: aws-identity-webhook
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: jkroepke
      # renovate: registryUrl=https://jkroepke.github.io/helm-charts/
      chart: amazon-eks-pod-identity-webhook
      version: 2.1.3
  interval: 1h
  maxHistory: 1
  values:
    config:
      # follow the EKS convention
      annotationPrefix: eks.amazonaws.com
      # disable default region
      defaultAwsRegion: ""
      stsRegionalEndpoint: false
    pki:
      certManager:
        enabled: true
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
