---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  namespace: grafana
  name: &name grafana-secret
spec:
  provider: aws
  parameters:
    region: us-west-2
    objects: |
      - objectType: ssmparameter
        objectName: /amethyst/grafana
        jmesPath:
          - path: ADMIN_USER
            objectAlias: ADMIN_USER
          - path: ADMIN_PASSWORD
            objectAlias: ADMIN_PASSWORD
          - path: POSTGRES_URL
            objectAlias: POSTGRES_URL
          - path: GITHUB_OAUTH_APP_CLIENT_ID
            objectAlias: GITHUB_OAUTH_APP_CLIENT_ID
          - path: GITHUB_OAUTH_APP_CLIENT_SECRET
            objectAlias: GITHUB_OAUTH_APP_CLIENT_SECRET
  secretObjects:
    - secretName: *name
      type: Opaque
      data:
        - key: ADMIN_USER
          objectName: ADMIN_USER
        - key: ADMIN_PASSWORD
          objectName: ADMIN_PASSWORD
        - key: POSTGRES_URL
          objectName: POSTGRES_URL
        - key: GITHUB_OAUTH_APP_CLIENT_ID
          objectName: GITHUB_OAUTH_APP_CLIENT_ID
        - key: GITHUB_OAUTH_APP_CLIENT_SECRET
          objectName: GITHUB_OAUTH_APP_CLIENT_SECRET
