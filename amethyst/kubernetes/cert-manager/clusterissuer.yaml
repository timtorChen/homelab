---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: timtor.dev-le-dns01
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme-account-private-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-secret
              key: CLOUDFLARE_TOKEN
