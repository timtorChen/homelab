---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  namespace: mydata
  name: immich-typesense-backup
spec:
  sourcePVC: immich-typesense-data
  trigger:
    schedule: "0 0/12 * * *"
  restic:
    pruneIntervalDays: 14
    repository: immich-typesense-backup-secret
    retain:
      daily: 5
      weekly: 4
      monthly: 3
    copyMethod: Snapshot
    volumeSnapshotClassName: rook-ceph-fs
    storageClassName: fs-fast-volatile
    accessModes: ["ReadWriteOnce"]
    cacheStorageClassName: rbd-fast-volatile
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 1Gi
    moverSecurityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      seccompProfile:
        type: RuntimeDefault
---
## workaround to hold backup secret
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: mydata
  name: immich-typesense-backup-secret-holder
  annotations:
    eks.amazonaws.com/audience: sts.amazonaws.com
    eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-immich-typesense-backup-secret-holder
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mydata
  name: &n immich-typesense-backup-secret-holder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *n
  template:
    metadata:
      labels:
        app: *n
    spec:
      serviceAccount: *n
      volumes:
        - name: &s immich-typesense-backup-secret
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s
      containers:
        - name: *n
          image: busybox:latest
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: *s
              mountPath: /immich-typesense-backup-secret
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources: {}
