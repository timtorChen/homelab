---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: mydata
  name: immich-typesense
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
  interval: 1h
  maxHistory: 1
  values:
    controller:
      type: deployment
      replicas: 1
    image:
      repository: typesense/typesense
      tag: 0.24.1

    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-immich-typesense
        eks.amazonaws.com/audience: sts.amazonaws.com
    podAnnotations:
      secret.reloader.stakater.com/reload: &s immich-typesense-secret

    env:
      TYPESENSE_DATA_DIR: &data /data
      TYPESENSE_API_KEY:
        valueFrom:
          secretKeyRef:
            name: *s
            key: TYPESENSE_API_KEY

    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: *data
        existingClaim: immich-typesense-data
      secret:
        enabled: true
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s

    podSecurityContext:
      fsGroup: 65534
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault

    service:
      main:
        enabled: true
        ports:
          http:
            port: 8108

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
