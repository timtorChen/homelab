---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  namespace: mydata
  name: &name immich-typesense-secret
spec:
  provider: aws
  parameters:
    region: us-west-2
    objects: |
      - objectType: ssmparameter
        objectName: /amethyst/immich-typesense
        jmesPath:
          - path: TYPESENSE_API_KEY
            objectAlias: TYPESENSE_API_KEY
  secretObjects:
    - secretName: *name
      type: Opaque
      data:
        - key: TYPESENSE_API_KEY
          objectName: TYPESENSE_API_KEY
