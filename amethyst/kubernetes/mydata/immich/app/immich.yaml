---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: mydata
  name: immich
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-immich
    eks.amazonaws.com/audience: sts.amazonaws.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  namespace: mydata
  name: immich-server
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 1.5.1
  interval: 1h
  maxHistory: 1
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.98.2
    command: ["./start.sh", "immich"]

    serviceAccount:
      create: false
      name: immich
    podAnnotations:
      secret.reloader.stakater.com/reload: &s immich-secret

    env:
      SERVER_PORT: &port 3001
      IMMICH_MEDIA_LOCATION: &data /data
      REDIS_HOSTNAME: immich-dragonfly
      DB_VECTOR_EXTENSION: pgvector
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: *s
            key: DB_URL
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: *s
            key: REDIS_PASSWORD

    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: *data
        existingClaim: immich-data
      secret:
        enabled: true
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false

    podSecurityContext:
      fsGroup: 65534
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault

    service:
      main:
        enabled: true
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: photo.timtor.dev
            paths:
              - path: /
                pathType: Prefix
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  namespace: mydata
  name: immich-microservices
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 1.5.1
  interval: 1h
  maxHistory: 1
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.98.2
    command: ["./start.sh", "microservices"]

    serviceAccount:
      create: false
      name: immich
    podAnnotations:
      secret.reloader.stakater.com/reload: &s immich-secret

    env:
      SERVER_PORT: &port 3002
      IMMICH_MEDIA_LOCATION: &media /data
      REVERSE_GEOCODING_DUMP_DIRECTORY: &dump /geocode
      REDIS_HOSTNAME: immich-dragonfly
      DB_VECTOR_EXTENSION: pgvector
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: *s
            key: DB_URL
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: *s
            key: REDIS_PASSWORD

    persistence:
      media:
        enabled: true
        type: pvc
        mountPath: *media
        existingClaim: immich-data
      geocode:
        enabled: true
        type: pvc
        mountPath: *dump
        storageClass: fs-fast
        accessMode: ReadWriteMany
        size: 1Gi
      secret:
        enabled: true
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s

    podSecurityContext:
      fsGroup: 65534
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault

    service:
      main:
        enabled: true
        ports:
          http:
            port: *port
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  namespace: mydata
  name: immich-machine-learning
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      chart: app-template
      version: 1.5.1
  interval: 1h
  maxHistory: 1
  values:
    image:
      repository: ghcr.io/immich-app/immich-machine-learning
      tag: v1.98.2
    env:
      MACHINE_LEARNING_CACHE_FOLDER: &cache /cache
      TRANSFORMERS_CACHE: *cache
    persistence:
      cache:
        enabled: true
        type: pvc
        mountPath: *cache
        storageClass: fs-fast
        accessMode: ReadWriteMany
        size: 5Gi
    podSecurityContext:
      fsGroup: 65534
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      # some python libraries need /var and /tmp
      readOnlyRootFilesystem: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    service:
      main:
        enabled: true
        ports:
          http:
            port: 3003
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
