---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  namespace: mydata
  name: &name immich-secret
spec:
  provider: aws
  parameters:
    region: us-west-2
    objects: |
      - objectType: ssmparameter
        objectName: /amethyst/immich
        jmesPath:
          - path: DB_URL
            objectAlias: DB_URL
          - path: REDIS_PASSWORD
            objectAlias: REDIS_PASSWORD
          - path: TYPESENSE_API_KEY
            objectAlias: TYPESENSE_API_KEY
  secretObjects:
    - secretName: *name
      type: Opaque
      data:
        - key: DB_URL
          objectName: DB_URL
        - key: REDIS_PASSWORD
          objectName: REDIS_PASSWORD
        - key: TYPESENSE_API_KEY
          objectName: TYPESENSE_API_KEY
