---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  namespace: mydata
  name: nextcloud-dragonfly
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: bjw-s
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.6.0
  interval: 1h
  values:
    controller:
      type: statefulset
      replicas: 1
    image:
      repository: ghcr.io/dragonflydb/dragonfly
      tag: v1.6.2
    args:
      - --default_lua_flags=allow-undeclared-keys
      - --dir=/data

    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::262264826613:role/amethyst-nextcloud-dragonfly
        eks.amazonaws.com/audience: sts.amazonaws.com
    podAnnotations:
      secret.reloader.stakater.com/reload: &s nextcloud-dragonfly-secret

    env:
      DFLY_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: *s
            key: DFLY_PASSWORD

    volumeClaimTemplates:
      - name: data
        storageClass: rbd-fast
        accessMode: ReadWriteOnce
        mountPath: /data
        size: 1Gi
    persistence:
      secret:
        enabled: true
        type: custom
        volumeSpec:
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: *s

    podSecurityContext:
      fsGroup: 65534
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault

    service:
      main:
        enabled: true
        ports:
          http:
            enabled: false
          redis:
            protocol: TCP
            port: 6379

    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
